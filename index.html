<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Shopping list by Digiattract</title>
  </head>
  <body>
    <header>
      <h1 class="title">Cool editable List by - Dibakash</h1>
    </header>
    <main>
      <div class="container">
        <form method="get" class="itemForm">
          <input
            type="text"
            name="a"
            id="itemName-input"
            placeholder="type your items here"
          />
          <div>
            <input type="submit" value="add" class="add clicks" />
            <input type="reset" value="reset" class="reset clicks" />
          </div>
        </form>

        <div class="cart">
          <!-- <ul class="items-wrapper">
            <li class="items">
              <a href="" class="itemName">a</a>
              <a href="" class="close-button"></a>
            </li>
          </ul> -->
        </div>
        <!-- <button type="reset" class="deleteAll">Delete All</button> -->
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
